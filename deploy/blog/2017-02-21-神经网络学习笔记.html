<p>神经网络的定义。</p>
<h1 id="perceptrons">perceptrons</h1>
<p><span class="math display">\[
   y = \vec w \cdot \vec x + b
\]</span></p>
<p>where</p>
<ul>
<li><span class="math inline">\(\vec w\)</span> 权重，0 .. 1</li>
<li><span class="math inline">\(\vec x\)</span> 输入，<span class="math inline">\(-\infnt\)</span> .. <span class="math inline">\(+\inf\)</span></li>
</ul>
<h1 id="sigmoid">sigmoid</h1>
<ol style="list-style-type: decimal">
<li>输出是一个平滑过的窗口函数，叫做 activation function</li>
<li>输出是 0..1 之间的实数</li>
<li></li>
</ol>
